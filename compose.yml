version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: contacts_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  web:
    build: ./app
    container_name: contacts_web
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    depends_on:
      - db

volumes:
  db_data:
